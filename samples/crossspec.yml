version: 1
project:
  name: "CrossSpec Demo"
  repo_root: "."
outputs:
  claims_dir: "output"
  jsonl_filename: "claims.jsonl"
knowledge_sources:
  - name: "Demo PDF"
    type: pdf
    authority: normative
    paths:
      - "input/**/*.pdf"
  - name: "Demo XLSX"
    type: xlsx
    authority: approved_interpretation
    paths:
      - "input/**/*.xlsx"
    xlsx:
      tables:
        - sheet: "Q&A"
          text_columns: ["Question", "Answer", "Status", "Owner"]
          authority_by:
            Status:
              Draft: informative
              Approved: approved_interpretation
  - name: "Demo PPTX"
    type: pptx
    authority: informative
    paths:
      - "input/**/*.pptx"
    pptx:
      unit: slide
      include_notes: true
  - name: "Demo EML"
    type: eml
    authority: approved_interpretation
    paths:
      - "input/mail/**/*.eml"
    mail:
      include_headers: ["From", "To", "Date", "Subject", "Message-ID"]

tagging:
  enabled: true
  provider: "llm"
  taxonomy_path: "../taxonomy/features.yaml"
  llm:
    model: "gpt-oss:20b"
    base_url: "http://localhost:11434/v1"
    api_key: "ollama"
    temperature: 0.0
  output:
    facets_key: "facets"
